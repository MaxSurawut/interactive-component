<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-rate">
      <!-- Rating state start -->
      <img src="images/icon-star.svg" alt="" class="star">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <form class="form">
        <div>
          <div class="form__radio-group">
            <input type="radio" name="rate-value" id="rate-1" value="1" class="form__radio-input">
            <label for="rate-1" class="form_radio-label">
              <span class="form_radio-button">
                <div>1</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input type="radio" name="rate-value" id="rate-2" value="2" class="form__radio-input">
            <label for="rate-2" class="form_radio-label">
              <span class="form_radio-button">
                <div>2</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input type="radio" name="rate-value" id="rate-3" value="3" class="form__radio-input">
            <label for="rate-3" class="form_radio-label">
              <span class="form_radio-button">
                <div>3</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input type="radio" name="rate-value" id="rate-4" value="4" class="form__radio-input">
            <label for="rate-4" class="form_radio-label">
              <span class="form_radio-button">
                <div>4</div>
              </span>
            </label>
          </div>
          <div class="form__radio-group">
            <input type="radio" name="rate-value" id="rate-5" value="5" class="form__radio-input">
            <label for="rate-5" class="form_radio-label">
              <span class="form_radio-button">
                <div>5</div>
              </span>
            </label>
          </div>
        </div>
        <button class="form__button" type="submit">submit</button>
      </form>

      <!-- Rating state end -->


    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="app.js"></script>
</body>

</html>
